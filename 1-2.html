    <p><h3>**유계정리**</h3>
    함수 f(x)가 유계폐구간에서 연속이면 함수 f(x)는 유계이다.
    <p><h3>**상한**</h3>
    쉽게말해, 집합A의 상한이 u라고 하면 집합 A의 모든 원소는 u 보다 작은데, 아주 가깝게 작다.<br>
    즉 u보다 작은 어떤 수 u-k가 있다면, 집합 A에서 u-k보다 큰 원소를 항상 찾을 수 있다.</p>
    <p><h3>**Bolzano-Weierstrass 정리**</h3>
    실수 유계 수열은 수렴하는 부분수열을 갖는다.
